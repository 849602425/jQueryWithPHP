<!DOCTYPE>
<html>
<head>
	<title>工作流程图</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div class="top-panel">
    <div class="top-left-panel">
      <input type="button" class="fl-btn" value="New Box">
      <input type="button" class="fl-btn" value="New Node">
      <input type="button" class="fl-btn" value="Align">
      <input type="button" class="fl-btn" value="Save">
    </div>
    <div class="top-right-panel">
      <input type="button" class="fl-btn" value="Object">
      <input type="button" class="fl-btn" value="Text">
      <input type="button" class="fl-btn" value="Style">
    </div>
  </div>
  <div class="chart-content">
    <div class="chart-design"></div>
    <div class="chart-right-panel">
      <div class="chart-right-list">
        <div class="chart-list chart-object">
          <h4>部分 1</h4>
          <div class="list-content">
            <p>65296596</p>
          </div>
          <h4>部分 2</h4>
          <div class="list-content">
            <p>agsddfgd</p>
          </div>
          <h4>部分 3</h4>
          <div class="list-content">
          <p>rfytuuyuy</p>
          <ul>
            <li>List item one</li>
            <li>List item two</li>
            <li>List item three</li>
          </ul>
          </div>
        </div>
        <div class="chart-text">
          
        </div>
        <div class="chart-style">
          
        </div>
      </div>
    </div>
    <div class="chart-ratio">
      <input id="rear-ratio" class="chart-ratio-form" value="100" min="10" max="500" placeholder="10" type="range" onchange="ratioDisplay.value=value" step="10">
      <div class="rare-ratio">100%</div>
      <div class="chart-ratio-cover"></div>
    </div>
  </div>

  <script src="external/jquery/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/jquery.jsPlumb-1.4.0-all.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $(".chart-object").accordion();
    });
  </script>
</body>
</html>
