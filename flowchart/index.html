 <html>
<head>
	<title>drag</title>
	<meta charset="utf8">
	<link rel="stylesheet" href="/css/jquery-ui-1.10.4.custom.css" />
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			
		}

		.area{
			float: left;
			background: rgb(244,244,244);
			padding: 10px;
			padding-right: 0px;
		}

  		.draggable{
  			width: 150px;
  			height: 100px;
  			margin-top: 3px;
  			margin-bottom: 10px;
  			background: rgb(221,221,221);
  		}

  		.droppable{
  			height: 100%;
			margin-left: 150px;
			background: rgb(238,238,238);
			margin-top: -17px;
  		}

  		.drop-active{
  			background: rgb(251,251,251);
  		}

  		.right-panel{
			float: right;
			height: 102%;
			width: 150px;
			background: rgb(244,244,244);
			margin-top: -17px;
		}
		
		#rect{

		}

		#roundedRect{
			border-radius: 20px;
		}

		#circle{
			height: 120px;
			width: 120px;
			border-radius: 60px;
			margin-left: 15px;
		}

		#arrow{
			background: url(img/arrow.png) no-repeat;
			background-size: 120px 120px;
			height: 120px;
			margin-left: 20px;
		}

		#rhombus{    
			width: 100px;
			height: 100px;
			margin-top: 50px;
			margin-left: 70px;
			-webkit-transform-origin: 0 100%;
			-moz-transform-origin: 0 100%;
			-o-transform-origin: 0 100%;
			-ms-transform-origin: 0 100%;
			transform-origin: 0 100%;
			-webkit-transform:rotate(-45deg);
			-moz-transform:rotate(-45deg);
			-o-transform:rotate(-45deg);
			-ms-transform:rotate(-45deg);
			transform:rotate(-45deg);
   		}
	</style>
</head>

<body>
	<div class="area">
		<div class="draggable" id="arrow"></div>
		<div class="draggable" id="rect"></div>
		<div class="draggable" id="roundedRect"></div>
		<div class="draggable" id="circle"></div>
		<div class="draggable" id="rhombus"></div>
	</div>
	<div class="right-panel"></div>
	<div class="droppable">
  		<p>请放置在这里！</p>
	</div>

	<script src="external/jquery/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$(function(){
    			$(".draggable").draggable({ revert: "valid" });
    			$(".droppable").droppable({
    				accept: ".draggable",
    				activeClass:"drop-active",
      				drop:function(event,ui){
        				$(this)
          				.addClass("ui-state-highlight")
          				.find("p")
            			.html("Dropped!");
      				}
    			});
  			});			
		});
	</script>
</body>
</html>
