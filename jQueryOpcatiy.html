<html>
<head>
	<title>opacity</title>
	<style type="text/css">
	.main{
		border:1px solid rgb(0,0,0);
		width: 200px;
		height: 200px;
		text-align: center;
	}

	.outer{
		width: 200px;
		height: 200px;
		display: none;
		background: rgb(0,0,0);
	}
	</style>
</head>

<body>
	<div class="main">
		ssdssd
		<div class="outer">515</div>
	</div>
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('main').hover(
				function(){
				$('outer').fadeIn('fast')
			},
				function(){
				$('outer').fadeOut('fast')
			});
		});
	</script>
</body>
</html>
