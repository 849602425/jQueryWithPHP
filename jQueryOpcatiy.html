<html>
<head>
	<title>opacity</title>
	<meta charset="utf-8">
	<style type="text/css">
	.main{
		border:1px solid rgb(0,0,0);
		width: 200px;
		height: 200px;
		text-align: center;
		position: absolute;
	}

	.outer{
		width: 200px;
		height: 200px;
		display: none;
		background: rgb(0,0,0);
		position: relative;
	}

	.content{
		margin-top: 80px;
		position: absolute;
	}
	</style>
</head>

<body>
	<div class="main">
		<div class="content">23333</div>
		<div class="outer"></div>
	</div>
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var marginLeft=0;
			var stringLength=$('.content').text().length;
			console.log(stringLength);
			marginLeft=(200-stringLength)/2-(stringLength*6);

			$('.outer').css("opacity",'0.5');
			$('.content').css("margin-left",marginLeft);

			$('.main').hover(
				function(){
					$('.outer').fadeIn('fast');
				},
				function(){
					$('.outer').fadeOut('fast');
				});
		});
	</script>
</body>
</html>
