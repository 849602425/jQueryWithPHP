<html>
<head>
	<title>opacity</title>
	<style type="text/css">
	.main{
		border:1px solid rgb(0,0,0);
		width: 200px;
		height: 200px;
		text-align: center;
	}

	.outer{
		width: 200px;
		height: 200px;
		display: none;
		background: rgb(0,0,0);
		margin-top: -21px;
	}
	</style>
</head>

<body>
	<div class="main">
		ssdssd
		<div class="outer"></div>
	</div>
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.outer').css("opacity",'0.5');
			$('.main').hover(
				function(){
					$('.outer').fadeIn('fast');
				},
				function(){
					$('.outer').fadeOut('fast');
				});
		});
	</script>
</body>
</html>
